version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: call_flow_engine_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-call_flow_engine_prod}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - call_flow_network
    restart: always

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: call_flow_engine_app
    environment:
      DATABASE_URL: ${DATABASE_URL}
      ARI_URL: ${ARI_URL}
      ARI_USER: ${ARI_USER}
      ARI_PASSWORD: ${ARI_PASSWORD}
      ARI_APP_NAME: ${ARI_APP_NAME:-callflow_elixir}
      BITRIX_WEBHOOK_URL: ${BITRIX_WEBHOOK_URL}
      SECRET_KEY_BASE: ${SECRET_KEY_BASE}
      PORT: 4000
      MIX_ENV: prod
      LOG_LEVEL: ${LOG_LEVEL:-info}
      PHX_HOST: ${PHX_HOST:-localhost}
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - call_flow_network
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: call_flow_engine_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - call_flow_network
    restart: always

volumes:
  postgres_data:

networks:
  call_flow_network:
    driver: bridge
